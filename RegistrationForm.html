<!DOCTYPE html>
<html>
<head>
<title> Registration Form Example</title>

</head>
<body>
<form>
<label>First Name <input type="text" placeholder="First Name" required> </label>
<label>Last Name <input type="text" placeholder="Last Name" required> </label> </br>
<label for="male"> Male: </label>
<input name="GenderChoice" id="male" type="radio" value="MALE">
<label for="female"> Female: </label>
<input name="GenderChoice" id="female" type="radio" value="FEMALE">
<label for="other"> Other: </label>
<input name="GenderChoice" id="other" type="radio" value="OTHER"> </br>
<input name="email" type="email" placeholder="email" required>
<input name="password" type="password" placeholder="password" required pattern=.{5,10}> </br>
